<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body, html{
    height: 100%;
    width: 100%;
}

header{
    height: 80px;
    width: 100%;
    margin: 5px;
    display: flex;
    align-items: center;
     background-color: rgb(100,149,237)    ;
     
}
   

nav, a{
    padding: 20px;
    font-size: 18px;
    color: #ddd0c1;
}
nav, a:hover{
     color: bisque;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">About Us</a>
            <a href="">Content</a>
            <a href="">Blog</a>
            <a href="">Login</a>
        </nav>
    </header>
</body>
</html>
